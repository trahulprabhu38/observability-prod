input {
  beats {
    port => 5044
  }

  # Accept logs over TCP (useful for Docker log driver)
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Add timestamp processing
  if [message] {
    mutate {
      add_field => { "received_at" => "%{@timestamp}" }
    }
  }

  # Parse Docker container logs
  if [container][name] {
    mutate {
      add_field => { "container_name" => "%{[container][name]}" }
    }
  }

  # Parse JSON logs if applicable
  if [message] =~ /^\{/ {
    json {
      source => "message"
      target => "parsed_json"
      skip_on_invalid_json => true
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
}
