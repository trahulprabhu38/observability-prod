scrape_configs:

  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: cadvisor-local
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          env: local

  # Remote cAdvisor instances running on other VMs
  # Replace the IPs below with your actual VM IPs
  - job_name: cadvisor-remote
    static_configs:
      - targets: ["<VM1_IP>:8080"]
        labels:
          env: production
          vm: vm1
      - targets: ["<VM2_IP>:8080"]
        labels:
          env: production
          vm: vm2
      - targets: ["<VM3_IP>:8080"]
        labels:
          env: production
          vm: vm3

